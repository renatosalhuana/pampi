<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
 <title>Swipe Gallery</title>
</head>

<body>
 <!-- Your image container -->
 <div class="swiper-container">
  <div class="swiper-wrapper">
   <div class="swiper-slide"><img src="../images/0790F512-635B-4D39-B81E-A6A56BD86232.jpg" alt="Image 1"></div>
   <div class="swiper-slide"><img src="../images/09D3761B-F5AB-477A-8F59-8478F70D8A0A.jpg" alt="Image 2"></div>
   <div class="swiper-slide"><img src="../images/F907A1E4-3A29-445B-B2F5-0E9D53676659.jpg" alt="Image 3"></div>
   <!-- Add more slides as needed -->
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Add Navigation -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
 </div>

 <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
 <script>
  // Initialize Swiper
  var swiper = new Swiper('.swiper-container', {
   pagination: {
    el: '.swiper-pagination',
    clickable: true,
   },
   navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
   },
  });
 </script>
</body>

</html>
